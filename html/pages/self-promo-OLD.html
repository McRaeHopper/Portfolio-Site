<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Self Promo</title>
<link href="css/test_promo.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
<script src="js/image_gallery.js"></script>


<div class="main">
		<div class="header">	
			<img src="images/header_half.png" class="half">
		</div>
		<div class="work" >
			
			<!-- JAY ATE - 1999 -->
			<!--<img src="images/j8_1.png" class="album-art-title">-->
			<img src="images/promo_1.png" class="album-art">
			
			
			
			
			<div class="album_description">
			<h1>Self Promo</h1>
			<p>
				Self promo piece made as part of an Advanced Graphics project at Mississippis State University. Turkish-fold pop-up map sandwiched between 2 pieces of Walnut</p>
				<p></p>
				
				
				
				<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 4</div>
      <img src="images/promo_1.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 4</div>
      <img src="images/promo_2.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 4</div>
      <img src="images/promo_3.png" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 4</div>
      <img src="images/promo_4.png" style="width:100%">
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/promo_1.png" style="width:100%" onclick="currentSlide(1)" alt="1">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="images/promo_2.png" style="width:100%" onclick="currentSlide(2)" alt="2">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/promo_3.png" style="width:100%" onclick="currentSlide(3)" alt="3">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/promo_4.png" style="width:100%" onclick="currentSlide(4)" alt="4">
    </div>
    
  </div>
</div>
				
				
				
				
				
			
			</div>
			

			

			

			

		</div>
	</div>
	
	
	
	
	
	
	
</body>
